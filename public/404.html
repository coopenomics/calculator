<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Перенаправление</title>
  <script type="text/javascript">
    // Перенаправление на index.html при обращении к несуществующим страницам
    // Необходимо для SPA с клиентской маршрутизацией на GitHub Pages
    var pathSegmentsToKeep = 1; // Оставляем /calculator/ в пути
    
    var l = window.location;
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
    var segments = l.pathname.split('/');
    segments = segments.slice(0, pathSegmentsToKeep + 1);
    
    redirectUrl += segments.join('/') + '/';
    redirectUrl += l.search;
    
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <p>Перенаправление на главную страницу...</p>
</body>
</html>
